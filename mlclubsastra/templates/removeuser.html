{% extends "layout.html" %}
{% block body %}
  <h2>Submission</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if success %}<p class=success> {{ success }}{% endif %}
  <form action="{{ url_for('removeuser') }}" method=post>
    <dl>
        <dt>Regno:
        <dd><input type=text name=regno>
        <dd><input type=submit value=Delete>
    </dl>
  </form>
{% endblock %}
