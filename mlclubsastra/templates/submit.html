{% extends "layout.html" %}
{% block body %}
  <h2>Submission</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  {% if success %}<p class=success> {{ success }}{% endif %}
  <form action="{{ url_for('submit') }}" method=post>
    <dl>
        <dt>Subission Link:
        <dd><input type=text name=sublink>
        <dd><input type=submit value=Register>
    </dl>
  </form>
{% endblock %}
